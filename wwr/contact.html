<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting Company</title>
    <meta name="description"
        content="Ready for an unforgettable river adventure? Contact our expert team to book your rafting trip, ask questions, or get group information. Get in touch today and let's start planning!">
    <meta name="author" content="Jordann Santos">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-crossedoars.png" alt="Logo Rafting">
        <nav>
            <ul class="navigation">
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero-contact">
            <h1>White Water Rafting Company</h1>
            <article>

                <p>123 River Run Rd <br>
                    Buena Vista, Colorado <br>
                    +1 999 999 9999 <br>
                    info@whitewater.com
                </p>
            </article>
        </div>

        <div class="contact-grid">
            <div class="map">

                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50033.24275128373!2d-106.1610010996847!3d38.83538421060961!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b0e81c1374521%3A0x42f267f85d34f0e5!2sBuena%20Vista%2C%20CO%2081211%2C%20USA!5e0!3m2!1sen!2sbr!4v1728691234567!5m2!1sen!2sbr"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="thankyou.html" method="post" id="contact-form">
                <fieldset id="contact-fieldset">
                    <legend id="contact-legend">Send Us a Message</legend>

                    <div class="form-item">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="useremail">
                    </div>

                    <div class="form-item radio-group">
                        <p id="purpose-title">Message Purpose</p>
                        <div class="radio-options">
                            <label><input type="radio" id="purpose-general" name="purpose" value="general"> General
                                Inquiry</label>
                            <label><input type="radio" id="purpose-reservation" name="purpose" value="reservation">
                                Reservation Question</label>
                            <label><input type="radio" id="purpose-suggestion" name="purpose" value="suggestion">
                                Website Suggestion</label>
                        </div>
                    </div>

                    <div class="form-item">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5"></textarea>
                    </div>

                    <div class="form-item subscribe-item">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
                </fieldset>

                <button type="submit" id="submit-btn" class="btn btn-secondary">Get in Touch!</button>
            </form>
        </div>

        <section class="page-section employees">
            <h2 class="section-heading">We Are Here to Serve You</h2>
            <div class="employee-profiles">
                <figure>
                    <img src="images/employee1.jpg" alt="Employee Profile Picture">
                    <figcaption>Jane Doe - Lead Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="Employee Profile Picture">
                    <figcaption>John Smith - Operations</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Employee Profile Picture">
                    <figcaption>Clark Kent - Customer Service</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy;2025 | Whitewater Rafting Company, Jordann Santos</p>
        <nav class="socialmedia">
            <a href="https://instagram.com">
                <img src="images/instagram-logo.png" alt="Instagram logo">
            </a>
            <a href="https://facebook.com">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin-logo.png" alt="LinkedIn logo">
            </a>
        </nav>
    </footer>
</body>

</html>
