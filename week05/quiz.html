<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Seu Nome Aqui">
    <meta name="description" content="A simple quiz form about basic HTML and CSS.">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1">

            <label for="q2">2. How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4"></textarea>

            <label for="q3">3. Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="option1">/* This is a comment */</option>
                <option value="option2">&lt;!-- This is a comment --&gt;</option>
                <option value="option3">// This is a comment</option>
            </select>

            <label for="q4">4. What is the bottom margin given this declaration:
                <code>margin: 10px 5px 15px;</code>?</label>
            <input type="number" id="q4" name="q4">

            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy;2025 | Basic HTML and CSS Quiz</p>
    </footer>
</body>

</html>
